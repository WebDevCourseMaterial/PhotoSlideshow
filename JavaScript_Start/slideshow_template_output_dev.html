<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo Slideshow</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/slideshow.css">
    <script type="text/javascript" src="../../../closure/closure-library/closure/goog/base.js"></script>
    <script type="text/javascript">
      goog.require('goog.events');
      goog.require('goog.events.EventTarget');
      goog.require('goog.debug.Logger');
    </script>
    <!-- Initially select the files to include using a direct method. -->
    <script type="text/javascript" src="js/slideshow_controller.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <!-- Later (after setting up the deps.js file, use goog.require statements. -->
    <!-- 
    <script type="text/javascript" src="build/deps.js"></script>
    <script type="text/javascript">
      goog.require('slideshow.main');
    </script>
    -->
    
  </head>
  <body>
    <div class="photos">
      <img src="images/ducks.jpg" class="" title="Malards in Golden Gate Park" alt="Malards in Golden Gate Park">
      <img src="images/flowers.jpg" class="" title="Bachalpsee in the Swiss Alps" alt="Bachalpsee in the Swiss Alps">
      <img src="images/lava_lightning.jpg" class="" title="Lightning during the eruption of Galunggung volcano" alt="Lightning during the eruption of Galunggung volcano">
      <img src="images/ocean.jpg" class="" title="Atlantic Ocean from Leblon, Rio de Janeiro" alt="Atlantic Ocean from Leblon, Rio de Janeiro">
      <img src="images/lake.jpg" class="" title="Lake Mapourika, New Zealand" alt="Lake Mapourika, New Zealand">
      <img src="images/creek.jpg" class="" title="A rocky stream in Hawaii" alt="A rocky stream in Hawaii">
    </div>
    <div class="controls">
      <button class="prev">Previous</button>
      <button class="next">Next</button>
      <div class="caption"></div>
    </div>
  </body>
</html>
